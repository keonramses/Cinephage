name: Documentation Issue
description: Report an error in the documentation or suggest an improvement
title: '[Docs]: '
labels: ['documentation']
body:
  - type: markdown
    attributes:
      value: |
        Thanks for helping improve the documentation!

  - type: dropdown
    id: type
    attributes:
      label: Issue Type
      options:
        - Error/Typo (incorrect information)
        - Missing Information (topic not covered)
        - Unclear/Confusing (hard to understand)
        - Outdated (no longer accurate)
        - Suggestion (new content idea)
    validations:
      required: true

  - type: input
    id: page
    attributes:
      label: Affected Page/Section
      description: Which documentation page has the issue?
      placeholder: 'e.g., docs/getting-started/installation.md or README.md'
    validations:
      required: true

  - type: input
    id: url
    attributes:
      label: URL (if hosted)
      description: Direct link to the documentation page if available
      placeholder: 'https://...'

  - type: textarea
    id: current
    attributes:
      label: Current Content
      description: Quote the current text that has the issue (if applicable)
      placeholder: 'The documentation currently says...'

  - type: textarea
    id: problem
    attributes:
      label: What's Wrong / What's Missing
      description: Describe the issue with the current documentation
      placeholder: 'This is incorrect because... / This should also mention...'
    validations:
      required: true

  - type: textarea
    id: suggestion
    attributes:
      label: Suggested Change
      description: How would you improve this? What should it say instead?
      placeholder: 'It should say... / It should include information about...'

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other relevant information
