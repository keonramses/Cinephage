login:
  method: form
  path: /forum/login.php
  submitpath: /forum/login.php
  inputs:
    login_username: '{{ .Config.username }}'
    login_password: '{{ .Config.password }}'
    login: 'Login'
    redirect: 'index.php'
  test:
    path: /forum/index.php
    selector: a[href*="logout.php"]

search:
  paths:
    - path: /forum/tracker.php
      method: get
  inputs:
    nm: '{{ .Keywords }}'
    # Categories are not filtered in search - RuTracker searches all torrents
    # and we filter by category in the results
  keywordsfilters:
    - name: re_replace
      args: ['[^a-zA-Zа-яА-ЯёЁ0-9]+', '%']
    - name: re_replace
      args: ['-', ' ']
  rows:
    selector: table#tor-tbl tbody tr:has(a.tr-dl)
  fields:
    title:
      selector: td.t-title-col div.t-title a.tLink
      filters:
        - name: re_replace
          args: ["(?i)\\s*[СС]езоны?:?\\s*(\\d+).+?[СС]ери[ия]:?\\s*(\\d+-?\\d*)", ' S$1E$2']
        - name: re_replace
          args: ["(?i)\\s*[СС]езоны?:?\\s*(\\d+)", ' S$1']
        - name: re_replace
          args: ["(?i)\\s*[СС]ери[ия]:?\\s*(\\d+-?\\d*)", ' E$1']
        - name: re_replace
          args: ["(?i)\\s*ТВ-?(\\d+)", ' S$1']
        - name: re_replace
          args: ["\\[\\s*(\\d+)\\s*из\\s*(\\d+)\\s*\\]", ' E$1 of $2']
        - name: re_replace
          args:
            [
              "(?i)\\s*\\([^\\)]*?\\b(?:Юбилейный|Лицензия|Itunes|BLU\\-?RAY|Blu-ray|BDRip|WEB\\-DL|HDTV|HDTVRip|SATRip|TVRip|DVD\\d?|DVD\\-?Rip|DVDScr|WEBRip|WEB\\-?Rip|WEB-DLRip|HDRip|BRRip|BDRemux|Remux|BD\\d|BD\\-?Rip|CAMRip|TeleSync|TS|HDTS|HD\\-?CAM|LD|Line\\.Dubbed|Line\\.Audio|FANSUB|Fansub|Hardsub|Softsub|Subtitles|Subs|VO|VoiceOver|Dub|Dubbed|MVO|P|A)\\b[^\\)]*?\\)",
              ''
            ]
        - name: re_replace
          args: ["(?i)(\\s*/\\s*[^/]+)$", '']
        - name: re_replace
          args: ['(HDTVRip|HDRip|HDTV)', 'HDTV']
        - name: re_replace
          args: ['(WEBRip|WEB-DLRip|WEB-DL)', 'WEB-DL']
        - name: re_replace
          args: ["(BDRip|BD\\d|BD\\-?Rip)", 'BDRip']
        - name: append
          args: '{{ if .Config.addrussiantotitle }} RUS{{ end }}'
    download:
      selector: td.tor-size a.tr-dl
      attribute: href
      filters:
        - name: prepend
          args: '{{ .Config.sitelink }}'
    details:
      selector: td.t-title-col div.t-title a.tLink
      attribute: href
      filters:
        - name: prepend
          args: '{{ .Config.sitelink }}'
    category:
      selector: td.f-name-col div.f-name a
      attribute: href
      filters:
        - name: querystring
          args: f
    size:
      selector: td.tor-size
      attribute: data-ts_text
    seeders:
      selector: td:nth-child(7) b
      filters:
        - name: regexp
          args: (\d+)
    leechers:
      selector: td:nth-child(8)
      filters:
        - name: regexp
          args: (\d+)
    grabs:
      selector: td:nth-child(9)
      filters:
        - name: regexp
          args: (\d+)
    date:
      selector: td:nth-child(10)
      attribute: data-ts_text
      filters:
        - name: dateparse
          args: unix
    downloadvolumefactor:
      text: 0
    uploadvolumefactor:
      text: 1

download:
  selectors:
    - selector: a.magnet-link[href^="magnet:?"]
      attribute: href
      filters:
        - name: prepend
          args: 'magnet:'
